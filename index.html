<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名統計成績</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #ff69b4;
            --background-color: #f8f9fa;
            --text-color: #333;
            --input-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #9370db;
            --success-color: #28a745;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0%, rgba(255, 105, 180, 0.1) 100%);
        }

        .container {
            background-color: var(--input-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .subject-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .subject-row:hover {
            background-color: rgba(138, 43, 226, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.1);
        }

        .subject-input {
            flex-grow: 1;
            margin-right: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            white-space: nowrap;
            margin-left: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            color: var(--text-color);
            font-weight: normal;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
        }

        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visible {
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }

        #grade {
            background-color: #f9f9f9;
            font-weight: 600;
            color: var(--primary-color);
        }

        .success-message {
            color: var(--success-color);
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .subject-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .subject-input {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            .checkbox-group {
                width: 100%;
                justify-content: flex-start;
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>匿名統計成績</h1>
        <form id="gradeForm">
            <div class="form-group">
                <label for="grade">選擇年級:</label>
                <select id="grade" name="grade">
                    <option value="7">7年級</option>
                    <option value="8">8年級</option>
                    <option value="9">9年級</option>
                </select>
            </div>

            <div id="commonSubjects">
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="chinese">國文:</label>
                        <input type="text" id="chinese" name="chinese" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="chinese_unpublished" name="chinese_unpublished">
                        <label for="chinese_unpublished">未公布</label>
                    </div>
                </div>
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="math">數學:</label>
                        <input type="text" id="math" name="math" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="math_unpublished" name="math_unpublished">
                        <label for="math_unpublished">未公布</label>
                    </div>
                </div>
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="civics">公民:</label>
                        <input type="text" id="civics" name="civics" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="civics_unpublished" name="civics_unpublished">
                        <label for="civics_unpublished">未公布</label>
                    </div>
                </div>
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="geography">地理:</label>
                        <input type="text" id="geography" name="geography" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="geography_unpublished" name="geography_unpublished">
                        <label for="geography_unpublished">未公布</label>
                    </div>
                </div>
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="history">歷史:</label>
                        <input type="text" id="history" name="history" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="history_unpublished" name="history_unpublished">
                        <label for="history_unpublished">未公布</label>
                    </div>
                </div>
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="english">英文:</label>
                        <input type="text" id="english" name="english" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="english_unpublished" name="english_unpublished">
                        <label for="english_unpublished">未公布</label>
                    </div>
                </div>
            </div>

            <div id="grade7Subjects" class="hidden">
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="biology">生物:</label>
                        <input type="text" id="biology" name="biology" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="biology_unpublished" name="biology_unpublished">
                        <label for="biology_unpublished">未公布</label>
                    </div>
                </div>
            </div>

            <div id="grade8Subjects" class="hidden">
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="physics_chemistry">理化:</label>
                        <input type="text" id="physics_chemistry" name="physics_chemistry" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="physics_chemistry_unpublished" name="physics_chemistry_unpublished">
                        <label for="physics_chemistry_unpublished">未公布</label>
                    </div>
                </div>
            </div>

            <div id="grade9Subjects" class="hidden">
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="biology">生物:</label>
                        <input type="text" id="biology" name="biology" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="biology_unpublished" name="biology_unpublished">
                        <label for="biology_unpublished">未公布</label>
                    </div>
                </div>
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="physics_chemistry">理化:</label>
                        <input type="text" id="physics_chemistry" name="physics_chemistry" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="physics_chemistry_unpublished" name="physics_chemistry_unpublished">
                        <label for="physics_chemistry_unpublished">未公布</label>
                    </div>
                </div>
                <div class="subject-row">
                    <div class="subject-input">
                        <label for="earth_science">地科:</label>
                        <input type="text" id="earth_science" name="earth_science" pattern="\d+(\.\d{1,2})?" title="請輸入有效的數字，最多兩位小數" min="0" max="100">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="earth_science_unpublished" name="earth_science_unpublished">
                        <label for="earth_science_unpublished">未公布</label>
                    </div>
                </div>
            </div>

            <button type="submit">提交統計</button>
        </form>
        <div id="successMessage" class="success-message hidden">提交成功</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.ipify.org/ipify-api.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDAw3LKSDHHwasOhN0l63lO4I-AO1xeGGU",
            authDomain: "tmjh113.firebaseapp.com",
            projectId: "tmjh113",
            storageBucket: "tmjh113.appspot.com",
            messagingSenderId: "936878916477",
            appId: "1:936878916477:web:cbff479db9898b0a218214",
            measurementId: "G-J5WT01ZLBD"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const gradeSelect = document.getElementById('grade');
        const grade7Subjects = document.getElementById('grade7Subjects');
        const grade8Subjects = document.getElementById('grade8Subjects');
        const grade9Subjects = document.getElementById('grade9Subjects');
        const successMessage = document.getElementById('successMessage');

        function toggleSubjects() {
            const selectedGrade = gradeSelect.value;
            
            if (selectedGrade === '7') {
                showElement(grade7Subjects);
                hideElement(grade8Subjects);
                hideElement(grade9Subjects);
            } else if (selectedGrade === '8') {
                hideElement(grade7Subjects);
                showElement(grade8Subjects);
                hideElement(grade9Subjects);
            } else if (selectedGrade === '9') {
                hideElement(grade7Subjects);
                hideElement(grade8Subjects);
                showElement(grade9Subjects);
            } else {
                hideElement(grade7Subjects);
                hideElement(grade8Subjects);
                hideElement(grade9Subjects);
            }
        }

        function showElement(element) {
            element.classList.remove('hidden');
            element.classList.add('visible', 'fadeIn');
        }

        function hideElement(element) {
            element.classList.remove('visible', 'fadeIn');
            element.classList.add('hidden');
        }

        gradeSelect.addEventListener('change', toggleSubjects);

        document.getElementById('gradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            let output = '統計結果：\n\n';
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (key.endsWith('_unpublished')) {
                    const subjectName = key.replace('_unpublished', '');
                    output += `${subjectName}: ${value === 'on' ? '未公布' : formData.get(subjectName) || '未填寫'}\n`;
                    data[subjectName] = value === 'on' ? '未公布' : formData.get(subjectName) || '未填寫';
                } else {
                    data[key] = value;
                }
            }
            getIp().then(ip => {
                data.ip = ip;
                db.collection('grades').doc(ip).set(data).then(() => {
                    showElement(successMessage);
                });
            });
        });

        // 為每個成績輸入框添加事件監聽器
        document.querySelectorAll('input[type="text"]').forEach(input => {
            const checkbox = document.getElementById(input.id + '_unpublished');
            input.addEventListener('input', () => {
                if (input.value) {
                    checkbox.checked = false;
                }
            });
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    input.value = '';
                    input.disabled = true;
                } else {
                    input.disabled = false;
                }
            });
        });

        // 初始化頁面
        toggleSubjects();

        // 獲取IP地址
        function getIp() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip);
        }

        // 載入上次的紀錄
        getIp().then(ip => {
            db.collection('grades').doc(ip).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    for (let key in data) {
                        if (key !== 'ip') {
                            const input = document.getElementById(key);
                            const checkbox = document.getElementById(key + '_unpublished');
                            if (input) {
                                input.value = data[key] === '未公布' ? '' : data[key];
                                input.disabled = data[key] === '未公布';
                            }
                            if (checkbox) {
                                checkbox.checked = data[key] === '未公布';
                            }
                        }
                    }
                }
            });
        });

        // 修復手機瀏覽器點擊按鈕後沒反應的問題
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.classList.add('active');
            });
            button.addEventListener('touchend', function() {
                this.classList.remove('active');
            });
        });
    </script>
</body>
</html>
